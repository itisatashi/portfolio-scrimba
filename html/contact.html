<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Journey Through Code - A blog about my journey as a scrimba student."
        />
        <title>My Learning Journal - Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/contact.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav class="container navbar" aria-label="Main Navigation">
                <a href="/index.html" class="logo">
                    <img
                        src="/images/learning-path-logo.png"
                        alt="My Learning Journal logo"
                        class="logo-img"
                    />
                    <span class="logo-name">Journey Through Code</span>
                </a>
                <img
                    id="nav-bar"
                    class="nav-bar"
                    src="/images/navigation-bar.png"
                />
                <ul id="nav-links" class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/html/about.html">About Me</a></li>
                    <li><a href="/html/contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <section class="contact" aria-labelledby="contact-heading">
                <div class="contact-modal">
                    <h1 id="contact-heading" class="contact-title">
                        Reach Out
                    </h1>
                    <p class="contact-tagline">
                        Iâ€™d love to hear from you. Drop me a message anytime!
                    </p>
                    <form action="#" method="post" aria-label="Contact form">
                        <div>
                            <label for="first-name">First Name</label>
                            <input
                                type="text"
                                id="first-name"
                                name="first-name"
                                required
                                minlength="2"
                                maxlength="50"
                                pattern="[A-Za-z]+"
                                placeholder="Enter your first name"
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input
                                type="text"
                                id="last-name"
                                name="last-name"
                                required
                                minlength="2"
                                maxlength="50"
                                pattern="[A-Za-z]+"
                                placeholder="Enter your last name"
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                minlength="2"
                                maxlength="50"
                                placeholder="Enter your email"
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input
                                type="tel"
                                id="phone-number"
                                name="phone-number"
                                required
                                minlength="10"
                                maxlength="15"
                                pattern="\d{10}"
                                placeholder="Enter your phone number"
                                aria-required="true"
                            />
                        </div>
                        <div class="textarea-div">
                            <label for="comment"
                                >What do you have in mind?</label
                            >
                            <textarea
                                name="comment"
                                id="comment"
                                rows="6"
                                placeholder="Please enter your query..."
                                aria-required="true"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
                <div class="social-links" aria-label="Social media links">
                    <a href="#" aria-label="Twitter">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    <a href="#" aria-label="Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" aria-label="Telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>Journey Through Code</p>
            <span>Copyright &copy; 2025</span>
        </footer>

        <script src="/js/app.js" type="module"></script>
    </body>
</html>
